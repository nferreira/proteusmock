name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify dependencies
        run: go mod verify

      - name: Check formatting
        run: test -z "$(gofmt -l .)"

      - name: Vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Staticcheck
        run: staticcheck ./...

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests with race detector
        run: go test -race -count=1 -coverprofile=coverage.out ./...

      - name: Print coverage summary
        run: go tool cover -func=coverage.out

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run integration tests
        run: go test -tags=integration -race -count=1 ./...

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run E2E tests
        run: go test -tags=e2e -race -count=1 ./test/e2e/...

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -trimpath -o bin/proteusmock ./cmd/proteusmock

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: proteusmock-linux-amd64
          path: bin/proteusmock

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-integration, test-e2e]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (skip in-container tests)
        run: docker build --build-arg RUN_TESTS=false -t proteusmock:ci .

      - name: Verify image starts and serves health endpoint
        run: |
          docker run --rm -d -p 8080:8080 --name proteusmock-ci proteusmock:ci
          sleep 2
          curl -sf http://localhost:8080/api/v1/health
          docker stop proteusmock-ci

      - name: Check image size
        run: docker images proteusmock:ci --format '{{.Size}}'
